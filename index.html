<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../assets/reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

        <main class="layaout__main">
            <div class="main__container">

                <h1 class="main__title">Login</h1>
                    
                    <form action="" class="main__form">
                        <div class="form__control">
                            <label for="username" class="form__label blur">Username:</label>
                            <input type="text" class="form__input" id="username">
                        </div>
                        <div class="form__control">
                            <label for="password" class="form__label blur">Password:</label>
                            <input type="password" class="form__input" id="password">
                        </div>
                        <input type="submit" class="form__btn" value="Entrar">
                    </form>
                
            </div>
        </main>

</body>
</html>
